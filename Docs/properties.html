<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Properties - RentEase</title>
  <link rel="icon" type="image/png" href="images/Icon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/properties.css" />
  
</head>

<body>
 <div class="container">
    <!-- Sidebar Navigation -->
    <aside>
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <img src="images/rentease.svg" alt="RentEase">
        </div>
        <div class="user-info">
          <div class="user-name" id="user-name">Loading...</div>
          <div class="user-email" id="user-email">Loading...</div>
          <span class="plan-badge" id="plan-badge">Freemium</span>
        </div>
      </div>

      <div class="sidebar-nav">
        <ul>
          <li><a href="dashboard.html">
            <span class="nav-icon">ğŸ“Š</span>
            <span>Dashboard</span>
          </a></li>
          <li><a href="properties.html" class="active">
            <span class="nav-icon">ğŸ </span>
            <span>Properties</span>
          </a></li>
          <li><a href="tenants.html">
            <span class="nav-icon">ğŸ‘¥</span>
            <span>Tenants</span>
          </a></li>
          <li><a href="rent-tracker.html">
            <span class="nav-icon">ğŸ’°</span>
            <span>Rent Tracker</span>
          </a></li>
          <li><a href="profile.html">
            <span class="nav-icon">âš™ï¸</span>
            <span>Profile / Settings</span>
          </a></li>
        </ul>
      </div>

      <div class="sidebar-footer">
        <button class="logout-button" id="logout-btn">
          <span>ğŸšª</span>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main>
      <div class="dashboard-header">
        <div>
          <h1>My Properties</h1>
          <p class="dashboard-subtitle">Manage your rental properties <span id="property-count-text">(0 properties)</span></p>
        </div>
        <button class="action-btn" id="add-property-btn" style="width: auto;">
          <span>â•</span>
          <span>Add New Property</span>
        </button>
      </div>

      <div id="message" class="message"></div>

      <!-- Properties Container -->
      <div class="properties-container" id="properties-container">
        <!-- Properties will be loaded here -->
        <div class="empty-state" style="grid-column: 1/-1;">
          <div class="empty-state-icon">ğŸ </div>
          <h3>No properties yet</h3>
          <p>Start by adding your first property to manage</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Property Modal - UPDATED IDs -->
  <div class="property-modal-overlay" id="property-modal">
    <div class="property-modal">
      <div class="property-modal-header">
        <h2 id="modal-title">Add New Property</h2>
        <button class="property-close-modal" id="close-modal">&times;</button>
      </div>
      
      <form id="property-form">
        <div class="form-group">
          <label for="property-name">Property Name *</label>
          <input type="text" id="property-name" placeholder="e.g., Sunrise Apartments" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="property-type">Property Type *</label>
            <select id="property-type" required>
              <option value="">Select type</option>
              <option value="apartment">Apartment</option>
              <option value="boarding-house">Boarding House</option>
              <option value="house">House</option>
              <option value="condominium">Condominium</option>
              <option value="commercial">Commercial Space</option>
            </select>
          </div>

          <div class="form-group">
            <label for="total-units">Total Units *</label>
            <input type="number" id="total-units" placeholder="0" min="1" required>
          </div>
        </div>

        <div class="form-group">
          <label for="property-address">Complete Address *</label>
          <input type="text" id="property-address" placeholder="Street, Barangay" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="property-city">City *</label>
            <input type="text" id="property-city" placeholder="e.g., Iloilo City" required>
          </div>

          <div class="form-group">
            <label for="property-province">Province *</label>
            <input type="text" id="property-province" placeholder="e.g., Iloilo" required>
          </div>
        </div>

        <div class="form-group">
          <label for="property-description">Description (Optional)</label>
          <textarea id="property-description" placeholder="Add details about your property..."></textarea>
        </div>

        <button type="submit" class="submit-btn" id="submit-property-btn">
          Add Property
        </button>
      </form>
    </div>
  </div>
  
  <script type="module" src="js/properties.js"></script>

</body>
</html>
