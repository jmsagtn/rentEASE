<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RentEase</title>
  <link rel="icon" type="image/png" href="images/Icon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #117c6f 0%, #289c8e 50%, #2fc4b2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: rgba(143, 229, 219, 0.1);
      border-radius: 50%;
      top: -200px;
      right: -200px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(178, 240, 232, 0.1);
      border-radius: 50%;
      bottom: -150px;
      left: -150px;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
    }

    .login-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(17, 124, 111, 0.3);
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 1;
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      background: linear-gradient(135deg, #117c6f 0%, #2fc4b2 100%);
      padding: 40px 40px 50px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .login-header::before {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      right: -50px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 12px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .login-header h1 {
      color: white;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      position: relative;
    }

    .login-header p {
      color: #b2f0e8;
      font-size: 15px;
      position: relative;
    }

    .login-form {
      padding: 40px;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group label {
      display: block;
      color: #117c6f;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px 14px 50px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2fc4b2;
      background: white;
      box-shadow: 0 0 0 4px rgba(47, 196, 178, 0.1);
    }

    .form-group input:focus + .input-icon {
      color: #2fc4b2;
      transform: translateY(-50%) scale(1.1);
    }

    .form-group input:focus ~ label {
      color: #2fc4b2;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .password-toggle:hover {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    .forgot-password {
      text-align: right;
      margin-top: -16px;
      margin-bottom: 24px;
    }

    .forgot-password a {
      color: #289c8e;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #117c6f;
    }

    .login-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #117c6f 0%, #2fc4b2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(47, 196, 178, 0.3);
      position: relative;
      overflow: hidden;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(47, 196, 178, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: #999;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      padding: 0 16px;
    }

    .signup-link {
      text-align: center;
      margin-top: 24px;
      color: #666;
      font-size: 14px;
    }

    .signup-link a {
      color: #2fc4b2;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #117c6f;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        border-radius: 16px;
      }

      .login-header {
        padding: 30px 20px 40px;
      }

      .login-header h1 {
        font-size: 26px;
      }

      .login-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">üè†</div>
      <h1>Welcome Back</h1>
      <p>Sign in to manage your properties</p>
    </div>

    <div class="login-form">
      <div id="message" class="message"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <input 
              type="email" 
              id="email" 
              placeholder="Enter your email" 
              required 
              autocomplete="email"
            />
            <span class="input-icon">üìß</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password" 
              placeholder="Enter your password" 
              required 
              autocomplete="current-password"
            />
            <span class="input-icon">üîí</span>
            <button type="button" class="password-toggle" id="toggle-password">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="forgot-password">
          <a href="forgot-password.html">Forgot password?</a>
        </div>

        <button type="submit" class="login-button" id="login-btn">
          Sign In
        </button>
      </form>

      <div class="divider">
        <span>Don't have an account?</span>
      </div>

      <div class="signup-link">
        <a href="sign_up.html">Create a new account ‚Üí</a>
      </div>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
