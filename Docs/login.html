<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RentEase</title>
  <link rel="icon" type="image/png" href="images/Icon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Color Palette */
      --color-primary: #117c6f;
      --color-primary-light: #289c8e;
      --color-accent: #2fc4b2;
      --color-accent-light: #8de5db;
      --color-accent-lightest: #b2f0e8;
      --color-bg-darker: #080810;
      --color-bg-card: rgba(178, 240, 232, 0.06);
      --color-text-primary: #ffffff;
      --color-text-secondary: rgba(255, 255, 255, 0.8);
      
      /* Shadows */
      --shadow-sm: 0 2px 12px rgba(0, 0, 0, 0.4);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.5), 0 2px 8px rgba(17, 124, 111, 0.2);
      --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.6), 0 4px 16px rgba(17, 124, 111, 0.3);
      --shadow-glow: 0 0 48px rgba(47, 196, 178, 0.4), 0 0 24px rgba(47, 196, 178, 0.2);
      --shadow-inner-glow: inset 0 1px 1px rgba(255, 255, 255, 0.1), inset 0 -1px 1px rgba(0, 0, 0, 0.3);
      
      /* Glassmorphism */
      --glass-blur: blur(24px) saturate(180%);
      --gradient-aurora: radial-gradient(ellipse at top, rgba(47, 196, 178, 0.15) 0%, transparent 60%),
                         radial-gradient(ellipse at bottom left, rgba(17, 124, 111, 0.12) 0%, transparent 50%),
                         radial-gradient(ellipse at bottom right, rgba(40, 156, 142, 0.1) 0%, transparent 50%);
      --gradient-inner-glow: radial-gradient(circle at 50% 0%, rgba(47, 196, 178, 0.2) 0%, transparent 70%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--color-bg-darker);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Aurora Background */
    body::before,
    body::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--gradient-aurora);
      opacity: 1;
      animation: auroraPulse 20s ease-in-out infinite;
      pointer-events: none;
    }

    body::after {
      animation-delay: 10s;
      animation-direction: reverse;
    }

    @keyframes auroraPulse {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        opacity: 0.8;
      }
      33% { 
        transform: scale(1.1) rotate(5deg);
        opacity: 1;
      }
      66% { 
        transform: scale(0.95) rotate(-5deg);
        opacity: 0.9;
      }
    }

    /* Grain Texture */
    body::after {
      background-image: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="4.5" numOctaves="5" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.08"/></svg>');
      opacity: 0.03;
      mix-blend-mode: overlay;
      animation: grainAnimation 8s steps(10) infinite;
    }

    @keyframes grainAnimation {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-5%, -10%); }
      20% { transform: translate(-15%, 5%); }
      30% { transform: translate(7%, -25%); }
      40% { transform: translate(-5%, 25%); }
      50% { transform: translate(-15%, 10%); }
      60% { transform: translate(15%, 0%); }
      70% { transform: translate(0%, 15%); }
      80% { transform: translate(3%, 35%); }
      90% { transform: translate(-10%, 10%); }
    }

    /* Login Container - Glassmorphism */
    .login-container {
      background: var(--color-bg-card);
      backdrop-filter: var(--glass-blur);
      border-radius: 24px;
      border: none;
      box-shadow: var(--shadow-lg), var(--shadow-inner-glow);
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 10;
      overflow: hidden;
      animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .login-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-inner-glow);
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
      padding: 40px 40px 50px;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }

    .login-header::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      top: -150px;
      right: -100px;
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .logo {
      font-size: 48px;
      margin-bottom: 12px;
      animation: bounce 2s ease-in-out infinite;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .login-header h1 {
      color: white;
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
      position: relative;
      letter-spacing: -1px;
      filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
    }

    .login-header p {
      color: var(--color-accent-lightest);
      font-size: 15px;
      position: relative;
      font-weight: 500;
    }

    .login-form {
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group label {
      display: block;
      color: var(--color-text-primary);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      transition: all 0.3s ease;
      color: var(--color-accent);
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px 14px 50px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.08);
      color: var(--color-text-primary);
      box-shadow: var(--shadow-sm), var(--shadow-inner-glow);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.12);
      box-shadow: var(--shadow-md), 0 0 24px rgba(47, 196, 178, 0.3), var(--shadow-inner-glow);
    }

    .form-group input:focus + .input-icon {
      color: var(--color-accent-light);
      transform: translateY(-50%) scale(1.1);
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s ease;
      color: var(--color-accent);
    }

    .password-toggle:hover {
      color: var(--color-accent-light);
      transform: translateY(-50%) scale(1.1);
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .remember-me:hover {
      color: var(--color-text-primary);
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--color-accent);
    }

    .forgot-password {
      color: var(--color-accent);
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .forgot-password:hover {
      color: var(--color-accent-light);
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-md), 0 4px 20px rgba(47, 196, 178, 0.4);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg), var(--shadow-glow), 0 8px 30px rgba(47, 196, 178, 0.6);
    }

    .login-btn:active {
      transform: translateY(-1px);
    }

    .login-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px rgba(47, 196, 178, 0.1);
    }
    

    .form-group input:focus + .input-icon {
      color: #2fc4b2;
      transform: translateY(-50%) scale(1.1);
    }

    .form-group input:focus ~ label {
      color: #2fc4b2;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .password-toggle:hover {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    .forgot-password {
      text-align: right;
      margin-top: -16px;
      margin-bottom: 24px;
    }

    .forgot-password a {
      color: #289c8e;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #117c6f;
    }

    .login-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #117c6f 0%, #2fc4b2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(47, 196, 178, 0.3);
      position: relative;
      overflow: hidden;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(47, 196, 178, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: var(--color-text-secondary);
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }

    .divider span {
      padding: 0 16px;
    }

    .signup-link {
      text-align: center;
      margin-top: 24px;
      color: var(--color-text-secondary);
      font-size: 14px;
    }

    .signup-link a {
      color: var(--color-accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: var(--color-accent-light);
      text-decoration: underline;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px) saturate(180%);
      box-shadow: var(--shadow-sm), var(--shadow-inner-glow);
      border: none;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: rgba(47, 196, 178, 0.12);
      color: var(--color-accent-light);
      border: none;
      box-shadow: var(--shadow-sm), 0 4px 12px rgba(47, 196, 178, 0.3);
    }

    .message.error {
      background: rgba(255, 68, 68, 0.12);
      color: #ff8888;
      border: none;
      box-shadow: var(--shadow-sm), 0 4px 12px rgba(255, 68, 68, 0.3);
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        border-radius: 16px;
        background: rgba(178, 240, 232, 0.04);
        backdrop-filter: blur(20px) saturate(180%);
      }

      .login-header {
        padding: 30px 20px 40px;
      }

      .login-header h1 {
        font-size: 26px;
        letter-spacing: -1.5px;
      }

      .login-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">üè†</div>
      <h1>Welcome Back</h1>
      <p>Sign in to manage your properties</p>
    </div>

    <div class="login-form">
      <div id="message" class="message"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <input 
              type="email" 
              id="email" 
              placeholder="Enter your email" 
              required 
              autocomplete="email"
            />
            <span class="input-icon">üìß</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password" 
              placeholder="Enter your password" 
              required 
              autocomplete="current-password"
            />
            <span class="input-icon">üîí</span>
            <button type="button" class="password-toggle" id="toggle-password">üëÅÔ∏è</button>
          </div>
        </div>

        <div class="forgot-password">
          <a href="forgot-password.html">Forgot password?</a>
        </div>

        <button type="submit" class="login-button" id="login-btn">
          Sign In
        </button>
      </form>

      <div class="divider">
        <span>Don't have an account?</span>
      </div>

      <div class="signup-link">
        <a href="sign_up.html">Create a new account ‚Üí</a>
      </div>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
