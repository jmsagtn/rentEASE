<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | RentEase</title>
  <link rel="stylesheet" href="css/sign_up.css">
</head>
<body>
  <div class="signup-container">
    <h1>Create Account</h1>
    <p>Join RentEase and start your journey</p>

<form id="signup-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required autocomplete="username" />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required autocomplete="email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required autocomplete="new-password" />
    </div>

    <button type="submit">Sign Up</button>
    <div id="message" class="message"></div>
</form>
</div>

  <script type="module" src="js/signup_page.js"></script>
</body>
</html>
